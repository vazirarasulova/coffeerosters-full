<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="cards">
    <div class="container">
      
      <div class="cards__box">
        
        
        <div class="wallets">
          
          
          
          <span class="wallsets__info">
            <h2 class="wallsets__title">My Wallets</h2>
            <a href="" class="wallsets__link">
              <img src="./images/plus.svg" alt="Plus icon" class="wallsets__img"> 
            </a>
          </span>
          
          
          
          <form action="https://echo.htmlacademy.ru/" method="post" class="form">
            
            
            <label class="form__label">
              <input type="radio" name="card" class="visually-hidden form__input">
              <ul class="form__list">
                <li class="form__item">
                  <img src="./images/visa.svg" alt="Visa card icon" class="form__img">
                  <p class="form__text">**** **** **** 2562 <br>Valid thru: 12/17</p>
                </li>
              </ul>
            </label>
            
            <label class="form__label">
              <input type="radio" name="card" class=" visually-hidden form__input">
              <ul class="form__list">
                <li class="form__item">
                  <img src="./images/mastercard.svg" alt="MasterCard icon" class="form__img">
                  <p class="form__text">**** **** **** 2101 <br>Valid thru: 07/19</p>
                </li>
              </ul>
            </label>
            
            <label class="form__label">
              <input type="radio" name="card" class="visually-hidden form__input">
              <ul class="form__list">
                <li class="form__item">
                  <img src="./images/maestro.svg" alt="Maestro card icon" class="form__img">
                  <p class="form__text">**** **** **** 8335 <br>Valid thru: 09/17</p>
                </li>
              </ul>
            </label>
            
          </form>
        </div>
        
        
        
        <div class="balance">
          
          <div class="balance__info">
            <h2 class="balance__title">Current Balance</h2>
            <span class="balance__box">
              <p class="balance__text">$729.<sup>00</sup></p>
            </span>
          </div>
          
          <form action="https://echo.htmlacademy.ru/" method="post" class="checkbox">
            
            <label class="checkbox__label">
              <input type="checkbox" name="balance" value="Apple iPhone 7, 128 GB" class="checkbox__input">
              
              <span class="checkbox__img"></span>
              <div class="checkbox__box">
                <h3 class="chechkbox__title">Apple iPhone 7, 128 GB</h3>
                <p class="checkbox__text">Electronics #3234324 - <time datetime="12 July 2015">12 July 2015</time></p>
              </div>
              <span class="checkbox__info">
                <p class="checkbox__price">$650.<sup>00</sup></p>
              </span>
              
            </label>
            
            <label class="checkbox__label">
              <input type="checkbox" name="balance" value="Funds Added" class="checkbox__input">
              
              <span class="checkbox__img"></span>
              <div class="checkbox__box">
                <h3 class="chechkbox__title">Funds Added</h3>
                <p class="checkbox__text">Payment #5435 - <time datetime="11 July 2015">11 July 2015</time></p>
              </div>
              <span class="checkbox__info">
                <p class="checkbox__price">$900.<sup>00</sup></p>
              </span>
              
            </label>
            
            <label class="checkbox__label">
              <input type="checkbox" name="balance" value="Energy Bill" class="checkbox__input">
              
              <span class="checkbox__img"></span>
              <div class="checkbox__box">
                <h3 class="chechkbox__title">Energy Bill</h3>
                <p class="checkbox__text">other #745137423 - <time datetime="11 July 2015">11 July 2015</time></p>
              </div>
              <span class="checkbox__info">
                <p class="checkbox__price">$84.<sup>90</sup></p>
              </span>
              
            </label>
            
            <label class="checkbox__label">
              <input type="checkbox" name="balance" value="The Eye Cenema Ticket" class="checkbox__input">
              
              <span class="checkbox__img"></span>
              <div class="checkbox__box">
                <h3 class="chechkbox__title">The Eye Cenema Ticket</h3>
                <p class="checkbox__text">Electronics #32343424 - <time datetime="11 July 2015">10 July 2015</time></p>
              </div>
              <span class="checkbox__info">
                <p class="checkbox__price">$40.<sup>00</sup></p>
              </span>
              
            </label>

            <div class="button">
              <button class="button__order" type="reset">Cancel The Order</button>
              <button class="button__order" type="submit">Place An Order</button>
            </div>
            
          </form>
        </div>
        
        
        
        
        
        
      </div>
      
      
    </div>
    
  </div>
</section>
</body>

</html>
